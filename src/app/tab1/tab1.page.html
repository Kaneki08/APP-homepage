
<div id="lol">
<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-button (click)="openCalModal()"><ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-col size="8" class="ion-text-center">
      <h2>{{ viewTitle }}</h2>
    </ion-col>



  <calendar  [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  startHour="6"
  endHour="20"
  step="30"
  startingDayWeek="1">
        </calendar>

  </ion-content>
</div>


  
   
   <ion-content>
    <hr class="solid">
   
   <ion-card>
     <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="UpdateSearchResults()" placeholder="Search for a place"  (ionClear)="ClearAutocomplete()"></ion-searchbar>
   <ion-list [hidden]="autocompleteItems.length == 0">
     <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
       {{ item.description }}
     </ion-item>
   </ion-list>
     <div #map id="map"></div>
     <ion-card-header>
       <ion-button (click)="getUserLocation()"> Click me to see your current Location</ion-button>
     </ion-card-header>
   </ion-card>
   
   
  </ion-content>
