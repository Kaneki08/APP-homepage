<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Map
    </ion-title>
  </ion-toolbar>
  <ion-searchbar 
    [(ngModel)]="address" 
    (setAddress)="getAddress($event)" 
></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Location</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-card>
  <div #map id="map"></div>
  <ion-card-header>
    <ion-button (click)="getUserLocation()"> Click me to see your current Location</ion-button>
  </ion-card-header>
</ion-card>


</ion-content>
