<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-family:cursive;">
      ConcierGo
    </ion-title>
  </ion-toolbar>
</ion-header>

<style>
  :root {
    --ion-safe-area-top: 20px;
    --ion-safe-area-bottom: 22px;
  }

  header {
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 0.05em;
    margin-bottom: 1.25em;
    text-transform: uppercase;
  }

  section {
    margin-top: 1em;
    margin-bottom: 2.5em;
  }

  section:not(.full-width),
  .full-width > header {
    padding: 0 10px;
  }
</style>
<br>
<ion-content [fullscreen]="true">
  <section>
    <header>Explore Trips</header>
    <ion-button >resturants </ion-button>
    <ion-button>Hotels</ion-button>
    <ion-button>Atractions</ion-button>
  </section>
  <ion-button expand="block"  [routerLink]="['/planning']">Let's plan a trip?</ion-button>
</ion-content>
