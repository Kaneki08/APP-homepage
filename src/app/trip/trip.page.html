<ion-header>
  <ion-toolbar>  
    <ion-back-button style="float:left ;"></ion-back-button> 
    <ion-title>Trip</ion-title>
  </ion-toolbar>
</ion-header>
  
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Places</ion-title>
      </ion-toolbar>
    </ion-header>,
    <ion-content fullscreen>
      <ion-card *ngFor="let location of updatedLocations">
        <ion-card-header>
          <ion-card-title>{{location.locationName}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
        {{location.description}}.
        <ion-card-subtitle>Cost: {{location.Cost}}</ion-card-subtitle>
        <ion-checkbox (click)="moveToSchedule()"  color="primary" checked slot="start"></ion-checkbox>
        <p>{{location.startTime}}</p>
        <ion-card-subtitle>To </ion-card-subtitle>
        <p>{{location.endTime}}</p>
        </ion-card-content>
      </ion-card>
      <ion-button [routerLink]="['/schedule']" > Add to schedule </ion-button>
    </ion-content>
  </ion-app>
